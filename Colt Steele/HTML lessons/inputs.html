<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inputs Demo</title>
</head>

<body>

    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">
<!-- giving the radio buttons the same name makes only one choice possible -->
        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>What is your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="paragraph" rows="10" columns="10"></textarea>
        
        <button>Go!</button>
    </form>

</body>

</html>
